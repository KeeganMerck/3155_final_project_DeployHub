{% extends '_layout_account.html' %}

{% block body %}

<h2>Sign Up</h2>

<form action="/signup" method="post">

    <div class="mb-3">
        <label for="signupFirst" class="form-label">First Name</label>
        <input type="text" class="form-control" name="signupFirst" id="signupFirst" aria-describedby="signupFirst" required>
    </div>

    <div class="mb-3">
        <label for="signupLast" class="form-label">Last Name</label>
        <input type="text" class="form-control" name="signupLast" id="signupLast" aria-describedby="signupLast" required>
    </div>
    
    <div class="mb-3">
    <label for="signupEmail" class="form-label">Email address</label>
    <input type="email" class="form-control" name="signupEmail" id="signupEmail" aria-describedby="signupEmail" required>
    </div>

    <div class="mb-3">
    <label for="signupPassword" class="form-label">Password</label>
    <input type="password" class="form-control" name="signupPassword" id="signupPassword" aria-describedby="signupPassword" required>
    </div>

    <button type="submit" class="btn btn-primary">Create Account</button>

</form>

<p class="p_account">Already have an account?</p>
<a href="/login"><button class="btn btn-primary">Login</button></a>

{% endblock %}
