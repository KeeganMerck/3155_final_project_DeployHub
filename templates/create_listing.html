{% extends '_layout_pages.html' %}

{% block body %}

<form name="create_form" action="/create_listing" method="post" enctype="multipart/form-data">
  <div class="file-upload-wrapper">
    <input type="file" name="product_image" id="product_image" class="file-upload" required
    data-height="500" />
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Title</label>
    <input type="text" class="form-control"  name="product_title" id="product_title" placeholder="What are you selling?">
  </div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Description</label>
    <textarea class="form-control"  name="product_description" id="product_description" placeholder="Decribe the item you want to sell" rows="3"></textarea>
  </div>

  <div class="form-group">
    <label for="exampleFormControlSelect1">Category</label>
    <select class="form-control"  name="product_category" id="product_category">
      <option value="0">Please select category</option>
      <option value="Clothes">Clothes</option>
      <option value="Books">Books</option>
      <option value="Electronics">Electronics</option>
      <option value="Other">Other</option>
    </select>
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Price</label>
    <input type="number" step=".01" class="form-control"  name="product_price" id="product_price" placeholder="Set a price">
  </div>

  <button type="submit" class="btn btn-primary"> Submit </button>

</form>

{% endblock %}
