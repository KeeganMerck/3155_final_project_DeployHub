{% extends '_layout_pages.html' %}

{% block body %}
<form name="update_form" action="/update_listing/{{post_to_update.listing_id}}" method="post" enctype="multipart/form-data">
  <div class="file-upload-wrapper">
    <input type="file" name="product_image" id="input-file-now-custom-2" class="file-upload" data-height="500">
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Title</label>
    <input type="text" class="form-control" name="product_title" id="product_title" value="{{post_to_update.title}}">
  </div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Description</label>
    <textarea class="form-control" name="product_description" id="product_description" rows="3">{{post_to_update.listing_description}}</textarea>
  </div>

  <div class="form-group">
    <label for="exampleFormControlSelect1">Category</label>
    <select class="form-control" name="product_category" id="product_category" value="{{post_to_update.category}}">
      <option value="0" selected disabled hidden>Please select category</option>
      <option value="Clothes" {% if post_to_update.category == "Clothes" %} selected {% endif %}>Clothes</option>
      <option value="Books" {% if post_to_update.category == "Books" %} selected {% endif %}>Books</option>
      <option value="Electronics" {% if post_to_update.category == "Electronics" %} selected {% endif %}>Electronics</option>
      <option value="Other" {% if post_to_update.category == "Other" %} selected {% endif %}>Other</option>
    </select>
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Price</label>
    <input type="number" step=".01" class="form-control" name="product_price" id="product_price" value="{{post_to_update.price}}">
  </div>

  <button type="submit" class="btn btn-primary"> Submit </button>

</form>

{% endblock %}
