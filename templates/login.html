<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Campus Market</title>
        <link href="/static/css/styles.css" rel="stylesheet">
        <!-- CSS only Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>

    <body>
        <div class="container-login">

            <img src="static/images/CampusMarketLogo.jpg" alt="Campus Market" width="200">

            <form action="/" method="post">
                <div class="mb-3">
                <label for="loginEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="loginEmail" aria-describedby="loginEmail">
                </div>
                <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" aria-describedby="loginPassword">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
	</body>

</html>
