<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Campus Market</title>
        <link href="/static/css/styles.css" rel="stylesheet">
        <!-- CSS only Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item navbar-brand">
                    <img src="static/images/CampusMarketLogo.jpg" alt="Campus Market" width="65">
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/market_place">Marketplace</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/signout">Sign Out</a>
                </li>
            </ul>
            <form class="d-flex" role="search" method="POST" action='/search'>
                {{ form.hidden_tag() }}
                <input class="form-control me-2" type="search" placeholder="Search Product Name" aria-label="Search" name="searched">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
        </div>
    </nav>

    <body>

        <div class="container main-body">
            
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

		{% block body %}{% endblock %}
        </div>
	</body>

    <nav class="navbar navbar-dark bg-dark fixed-bottom">
        <div class="container-fluid">
          <h3 class="copyright">Campus Market&#169;</h3>
        </div>
    </nav>

</html>
